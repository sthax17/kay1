version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - kay1_network
    volumes:
      - /home/sthax17/nginx.conf:/etc/nginx/nginx.conf
      - kay1_static:/data/static/
      - kay1_media:/data/media/

  django:
    image: kay1_django:4
    networks:
      - kay1_network
    volumes:
      - kay1_static:/home/kay1/staticfiles/
      - kay1_media:/home/kay1/media/
    secrets:
      - DJANGO_SECRET_KEY
      
  mariadb:
    image: mariadb:10.5
    networks:
      - kay1_network
    volumes:
      - kay1_mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234


networks:
  kay1_network:

volumes:
  kay1_static:
  kay1_media:
  kay1_mariadb:

secrets:
  DJANGO_SECRET_KEY:
    external: true