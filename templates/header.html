<div style="text-align:center">

    <div class="pragmatic_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                Eat Breathe Yoga
            </a>
        </h1>
    </div>

    <div class="pargmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>

        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">

            </a>
        </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
                <span>
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                Mypage
            </a>
        </span>
        <span class="mx-2">
            <a href="{%  url 'accountapp:logout' %}">
                Logout
            </a>

        <span class="mx-2">
        {% endif %}

    </div>

</div>
